<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <button id="btn">存储数据</button>
   <button id="btn1">获取数据</button>
   <button id="btn2">删除数据</button>

</body>
<script>
    let btn=document.getElementById("btn");
    let btn1=document.getElementById("btn1");
    btn.onclick=function()
    {
        console.log("执行了");
        //存储数据 localStorage将数据存储到本地电脑h5新出的存储引擎
        localStorage.setItem("loved","ZZX");
        localStorage.setItem("www","wangbul");
    };
    btn1.onclick=function()
    {
        console.log("我也执行了");
        //获取数据
        console.log(localStorage.getItem("loved"))
        console.log(localStorage.getItem("www"));
    };
    btn2.onclick=function()
    {
        console.log(localStorage.removeItem("www"));
    }
</script>
</html>
