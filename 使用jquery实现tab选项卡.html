<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container
        {
            width: 500px;
            height: 300px;
            margin:50px auto;
            border: 0.5px solid #d7d7d7;
            border-radius: 5px;
            overflow: hidden;
        }
        .content-main
        {
            padding:15px;
        }
        .content-top ul{
            display: flex;
            border-style: none;
            border-bottom: 1px solid #d7d7d7;
            outline: none;

        }
        .content-top li{
            list-style-type: none;
            width: 100px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            border-style: none;
            outline: none;
            border-right: 0.5px solid #d7d7d7;

        }
        .content-main div{
            display: none;
        }
        .content-top li.active
        {
            color:#fff;
            background: #409eff;
            background-size: cover;
        }
        .content-main div.active
        {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-top">
            <ul>
                <li class="active">财经</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div class="content-main">
            <div class="active">
                中国外交部宣布不再进口美国的大豆。
            </div>
            <div>
                ig夺冠后，原来最大的赢家不是ig而是它。
            </div>
            <div>
                羡慕,赵丽颖官宣。
            </div>
        </div>
    </div>
</body>
<script src="./jquery.js"></script>
<script>
    $(function(){
        $(".content-top ul>li").click(function(){
            console.log($(this).index());
            $(this).addClass("active").siblings().removeClass("active");
            $(".content-main > div").eq($(this).index()).addClass("active").siblings().removeClass("active");
        })
    })
</script>
</html>
